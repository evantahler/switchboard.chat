---

- name: install base packages
  apt: 'name={{ item }} state=present'
  with_items:
     - build-essential
     - htop
     - unzip
     - bc
     - screen
     - landscape-common
     - sysstat
     - git-core
     - iftop
     - iptables
     - ntp
     - logrotate
     - libpam0g-dev # for monit
     - libssl-dev

- apt: name=apparmor state=absent
