<div ng-controller="messageCommand:list">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Command Name</th>
        <th>Description</th>
        <th>Example</th>
        <th>Example Response</th>
      </tr>
    </thead>
    <tbody ng-repeat="command in messageCommands">
      <tr>
        <td><strong>{{ command.name }}</strong></td>
        <td>{{ command.description }}</td>
        <td><p style="font-size:10px;">{{ command.example }}</p></td>
        <td><p style="font-size:10px;">{{ command.exampleResponse }}</p></td>
      </tr>

    </tbody>
  </table>

</div>
