<h1>Log In</h1>

<div class="col-md-6">
  <br />
  <div ng-include="'pages/shared/panels/log-in-warning.html'"></div>
</div>

<div ng-controller="session:create" class="col-md-6 col-centered thick-bordered">
  <form ng-submit="processForm()">

    <div class="form-group">
      <label>Email Address</label>
      <input type="text" name="email" class="form-control" placeholder="Email Address" ng-model="formData.email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" ng-model="formData.password">
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>
</div>
