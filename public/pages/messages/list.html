<div ng-controller="messages:list">

  <h2>Messages</h2>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>To</th>
        <th>From</th>
        <th>Direction</th>
        <th>Message</th>
        <th>When</th>
      </tr>
    </thead>
    <tbody ng-repeat="message in messages">
      <tr>
        <td>{{ message.to }}</td>
        <td>{{ message.from }}</td>
        <td>{{ message.direction }}</td>
        <td>{{ message.message }}</td>
        <td>{{ message.createdAt }}</td>
      </tr>
    </tbody>
  </table>

</div>
