<div ng-controller="message:create">

  <h2>Send Message</h2>
  <h4>From: {{ $root.formatters.phoneNumber( $root.team.phoneNumber, false ) }}</h4>

  <form ng-submit="processForm()">
    <div class="alert alert-dismissible alert-danger" ng-show="error">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ error }}
    </div>

    <div class="alert alert-dismissible alert-success" ng-show="success">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ success }}
    </div>

    <div class="form-group">
      <select name="to" id="to" class="form-control" ng-model="formData.to">
        <option ng-repeat="person in $root.people" value="{{person.phoneNumber}}">{{person.firstName}} {{person.lastName}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Message</label>
      <input type="text" name="body" class="form-control" placeholder="Hi!" ng-model="formData.body">
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>

</div>
