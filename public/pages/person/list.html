<div ng-controller="person:list">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody ng-repeat="person in $root.people">
      <tr ng-if="selectedPersonId === person.id" ng-click="loadThread(person.id);" class="warning">
        <td><span ng-if="person.alert" class="text-danger animated pulse glyphicon glyphicon-asterisk">&nbsp;</span>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td ng-click="deletePerson(person.id);">X</td>
      </tr>
      <tr ng-if="selectedPersonId !== person.id" ng-click="loadThread(person.id);">
        <td><span ng-if="person.alert" class="text-danger animated pulse glyphicon glyphicon-asterisk">&nbsp;</span>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td ng-click="deletePerson(person.id);">X</td>
      </tr>
    </tbody>
  </table>

</div>
