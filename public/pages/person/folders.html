<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Folder Name</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody ng-repeat="f in folders">
    <tr>
      <td>{{ f.name}}</td>
      <td ng-click="editFolder(f.id);"><span class="glyphicon glyphicon-pencil">&nbsp;</span></td>
      <td ng-click="deleteFolder(f.id);"><span class="glyphicon glyphicon-remove">&nbsp;</span></td>
    </tr>
  </tbody>
</table>
