<div id="groupMessageModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Group Message</h4>
      </div>

      <div class="modal-body">

        <form ng-submit="processGroupMessageForm()">

          <div class="alert alert-dismissible alert-info" ng-if="groupMessageStatus[1] !== 0">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <div class="progress progress-striped">
              <div class="progress-bar progress-bar-info" style="width: {{(groupMessageStatus[0] / groupMessageStatus[1]) * 100}}%"></div>
            </div>
          </div>

          <div class="form-group">
            <label>People</label>
            <select multiple="" class="form-control" ng-model="forms.groupMessage.personIds">
              <option ng-if="(paginationData.folderId === '' || paginationData.folderIdAsInt === p.folderId)" ng-repeat="p in people" value="{{p.id}}">{{p.firstName}} {{p.lastName}}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Message</label>
            <input type="text" name="message" class="form-control" placeholder="Washington" ng-model="forms.groupMessage.body">
          </div>

          <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Send!
          </button>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
