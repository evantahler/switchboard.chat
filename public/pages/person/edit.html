<div id="editPersonModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Person</h4>
      </div>
      
      <div class="modal-body">
        <form ng-submit="processEditForm()">

          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" class="form-control" placeholder="George" ng-model="forms.edit.firstName">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control" placeholder="Washington" ng-model="forms.edit.lastName">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phoneNumber" class="form-control" placeholder="xxx.xxx.xxxx" ng-model="forms.edit.phoneNumber">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" name="canUseCommands" ng-model="forms.edit.canUseCommands" />
              Can Use Commands?
            </label>
          </div>

          <div class="row">

            <div class="col-md-8">
              <button type="submit" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-flash"></span> Submit!
              </button>
            </div>

            <div class="col-md-4">
              <button ng-click="deletePerson(forms.edit.id)" class="btn btn-danger btn-lg btn-block">
                Delete
              </button>
            </div>

          </div>

        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
