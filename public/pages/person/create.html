<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addPersonModal">
  Add Person
</button>


<div ng-controller="person:create" id="addPersonModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Person</h4>
      </div>
      <div class="modal-body">
        

        <form ng-submit="processForm()">
          <div class="alert alert-dismissible alert-danger" ng-show="error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{ error }}
          </div>

          <div class="alert alert-dismissible alert-success" ng-show="success">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{ success }}
          </div>

          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" class="form-control" placeholder="George" ng-model="formData.firstName">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control" placeholder="Washington" ng-model="formData.lastName">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phoneNumber" class="form-control" placeholder="xxx.xxx.xxxx" ng-model="formData.phoneNumber">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" name="canUseCommands" ng-model="formData.canUseCommands" />  
              Can Use Commands?
            </label>
          </div>

          <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Submit!
          </button>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
