<div class="form-group well" ng-if="folders.length > 0">
  <label for="select" class="control-label">Address Book Folder</label>
  <select name="folder" class="form-control" ng-model="paginationData.folderId">
    <option value="">All</option>
    <option ng-repeat="f in folders" value="{{f.id}}">{{f.name}}</option>
  </select>
</div>

<div style="max-height: 500px; overflow-y: auto;">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th><span class="glyphicon glyphicon-transfer"></span></th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody ng-repeat="p in people">
      <tr ng-if="(paginationData.folderId === '' || paginationData.folderIdAsInt === p.folderId) && person && person.id === p.id" ng-click="loadThread(p.id);" class="warning">
        <td><span ng-if="p.alert" class="text-danger animated pulse glyphicon glyphicon-asterisk"></span></td>
        <td>{{ p.firstName }}</td>
        <td>{{ p.lastName }}</td>
      </tr>
      <tr ng-if="(paginationData.folderId === '' || paginationData.folderIdAsInt === p.folderId) && (!person || person.id !== p.id)" ng-click="loadThread(p.id);">
        <td><span ng-if="p.alert" class="text-danger animated pulse glyphicon glyphicon-asterisk"></span></td>
        <td>{{ p.firstName }}</td>
        <td>{{ p.lastName }}</td>
      </tr>

    </tbody>
  </table>
</div>
