<div id="editFolderModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Folder</h4>
      </div>

      <div class="modal-body">
        <form ng-submit="processEditFolderForm()">

          <div class="form-group">
            <label>Folder Name</label>
            <input type="text" name="name" class="form-control" placeholder="squad 1" ng-model="forms.editFolder.name">
          </div>

          <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Submit!
          </button>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
