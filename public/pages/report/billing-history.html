<div class="row">
  <div class="col-md-3">
    <h2>Billing History</h2>

    <p>
      <ul>
        <li>All bills are for the month as defined in the UTC timezone</li>
        <li>You are billed for all messages both in and out of your provisioned number</li>
      </ul>
    </p>
  </div>
  <div class="col-md-9">
    
    <table class="table table-striped table-hover">

      <thead>
        <tr>
          <th>Month</th>
          <th>Messages</th>
          <th>Bill</th>
        </tr>
      </thead>

      <tbody ng-repeat="collection in billingReport">
        <tr>
          <td>{{ collection.date }}</td>
          <td>{{ collection.count }}</td>
          <td>${{ collection.bill }}</td>
        </tr>
      </tbody>

    </table>

  </div>
</div>
