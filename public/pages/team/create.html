<h1>Sign up for Switchboard.chat</h1>

<div ng-include="'pages/shared/panels/how-it-works.html'"></div>

<div ng-controller="team:create" class="col-md-12 col-centered thick-bordered">
  <form ng-submit="processForm()">

    <div class="row">
      <div class="col-md-4">

        <h2>Your User Account</h2>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstName" class="form-control" placeholder="George" ng-model="formData.firstName">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" class="form-control" placeholder="Washington" ng-model="formData.lastName">
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="text" name="email" class="form-control" placeholder="Email Address" ng-model="formData.email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="formData.password">
        </div>

      </div>

      <div class="col-md-4">

        <h2>Team Information</h2>

        <div class="form-group">
          <label>Team Name</label>
          <input type="text" name="teamName" class="form-control" placeholder="Team Name" ng-model="formData.name">
        </div>

        <div class="form-group">
          <label>Area Code</label>
          <input type="number" name="teamName" class="form-control" placeholder="412" ng-model="formData.areaCode">
        </div>

      </div>

      <div class="col-md-4">

        <h2>Billing Information</h2>

        <div class="form-group">
          <label>Credit Card Number</label>
          <input type="text" name="cardNumber" class="form-control" placeholder="1234-1234-1234-1234" ng-model="formData.cardNumber">
        </div>

        <div class="form-group">
          <label>CVC</label>
          <input type="text" name="cvc" class="form-control" placeholder="123" ng-model="formData.cvc">
        </div>

        <div class="form-group">
          <label>Experation Month</label>
          <select ng-model="formData.expMonth">
            <option value="1">Jan - 1</option>
            <option value="2">Feb - 2</option>
            <option value="3">Mar - 3</option>
            <option value="4">Apr - 4</option>
            <option value="5">May - 5</option>
            <option value="6">Jun - 6</option>
            <option value="7">Jul - 7</option>
            <option value="8">Aug - 8</option>
            <option value="9">Sep - 9</option>
            <option value="10">Oct - 10</option>
            <option value="11">Nov - 11</option>
            <option value="12">Dec - 12</option>
          </select>
        </div>

        <div class="form-group">
          <label>Experation Year</label>
          <select ng-model="formData.expYear">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>

        <div class="form-group">
          <label>Promotional Code</label>
          <input type="text" name="promoCode" class="form-control" placeholder="abc-123" ng-model="formData.promoCode">
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <p>&nbsp;</p>

        <button type="submit" class="btn btn-success btn-lg btn-block">
          <span class="glyphicon glyphicon-flash"></span> Submit!
        </button>

      </div>
    </div>

  </form>
</div>
