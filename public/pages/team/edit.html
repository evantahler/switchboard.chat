<div ng-controller="team:edit">
  <form ng-submit="processForm()">

    <div class="alert alert-dismissible alert-danger" ng-show="error">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ error }}
    </div>

    <div class="alert alert-dismissible alert-success" ng-show="success">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ success }}
    </div>

    <div class="form-group">
      <label>Team Name</label>
      <input type="text" name="name" class="form-control" placeholder="..." ng-model="formData.name">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input readonly type="text" name="phoneNumber" class="form-control" placeholder="..." ng-model="formData.phoneNumber">
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>

</div>
