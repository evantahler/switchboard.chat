<div ng-controller="user:edit">
  <form ng-submit="processForm()">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" class="form-control" placeholder="First Name" ng-model="formData.firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="formData.lastName">
    </div>

    <div class="form-group">
      <label>Company Name</label>
      <input type="text" name="companyName" class="form-control" placeholder="Widgets Inc." ng-model="formData.companyName">
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text" name="email" class="form-control" placeholder="Email Address" ng-model="formData.email">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" name="phoneNumber" class="form-control" placeholder="xxx.xxx.xxxx" ng-model="formData.phoneNumber">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" ng-model="formData.password">
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>

</div>
