<div ng-controller="user:list">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody ng-repeat="user in users">
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td ng-click="deleteTeamUser(user.id);"><span class="glyphicon glyphicon-remove"></span></td>
      </tr>
    </tbody>
  </table>

</div>
