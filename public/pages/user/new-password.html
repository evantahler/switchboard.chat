<h1>Create a New Password</h1>

<p>Welcome to switchboard.chat!</p>
<p>Please create a new password.</p>

<div ng-controller="user:new-password" class="col-md-6 col-centered thick-bordered">
  <form ng-submit="processForm()">

    <div class="alert alert-dismissible alert-danger" ng-show="error">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ error }}
    </div>

    <div class="alert alert-dismissible alert-success" ng-show="success">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ success }}
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" name="password" class="form-control" placeholder="xxxxx" ng-model="formData.password">
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>
</div>
