<h1>Forogt Password</h1>

<div class="col-md-6">
  <br />
  <div ng-include="'pages/shared/panels/forgot-password.html'"></div> 
  <div ng-include="'pages/shared/panels/log-in-warning.html'"></div> 
</div>

<div ng-controller="user:forgot-password" class="col-md-6 col-centered thick-bordered">
  <form ng-submit="processForm()">

    <div class="alert alert-dismissible alert-danger" ng-show="error">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ error }}
    </div>

    <div class="alert alert-dismissible alert-success" ng-show="success">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ success }}
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text" name="email" class="form-control" placeholder="Email Address" ng-model="formData.email">
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>
</div>
