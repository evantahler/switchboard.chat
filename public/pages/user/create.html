<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addUserModal">
  Add Team Member
</button>

<div ng-controller="user:create" id="addUserModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Team Member</h4>
      </div>
      <div class="modal-body">

        <form ng-submit="processForm()">

          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" class="form-control" placeholder="George" ng-model="formData.firstName">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control" placeholder="Washington" ng-model="formData.lastName">
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="tel" name="email" class="form-control" placeholder="person@company.com" ng-model="formData.email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="formData.password">
          </div>

          <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Submit!
          </button>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
