<div ng-controller="notification:edit">
  <form ng-submit="processForm()">

    <div ng-include="'pages/shared/panels/notification-settings.html'"></div>

    <div class="form-group">
      <input type="checkbox" name="notifyBySMS" value="notifyBySMS" ng-model="formData.notifyBySMS">
      <label>Notify me by SMS</label>
    </div>

    <div class="form-group">
      <input type="checkbox" name="notifyByEmail" value="notifyByEmail" ng-model="formData.notifyByEmail">
      <label>Notify me by Email</label>
    </div>

    <div class="form-group">
      <label>Minutes to wait before notifying me via SMS:</label>
      <input type="number" min="1" max="1440" name="notificationDelayMinutesSMS" value="notificationDelayMinutesSMS" ng-model="formData.notificationDelayMinutesSMS">
    </div>

    <div class="form-group">
      <label>Minutes to wait before notifying me via Email:</label>
      <input type="number" min="1" max="1440" name="notificationDelayMinutesEmail" value="notificationDelayMinutesEmail" ng-model="formData.notificationDelayMinutesEmail">
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Update!
    </button>
  </form>

</div>
