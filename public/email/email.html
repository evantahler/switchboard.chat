<!DOCTYPE html>
<html lang="en">
  <body style="
    margin: 0; 
    padding: 0;
    color: rgb(235, 235, 235);
    background-color: #2b3e50; 
    font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-weight: normal;
    font-size: 15px;
  ">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td>&nbsp;</td>
        <td align="left" valign="top" width="600">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            
            <tr><td>&nbsp;</td></tr>

            <tr style="background-color: #4e5d6c;">
              <td align="center" style="
                background-color: rgb(223, 105, 26);
                border-top-left-radius: 7px;
                border-top-right-radius: 7px;
                box-sizing: border-box;
                color: rgb(255, 255, 255);
                font-size: 20px;
              ">
                <h1 style="margin-bottom: -20px; margin-top: 10px;"><a href="{{publicUrl}}" style="
                  text-decoration: none;
                  color: rgb(255, 255, 255);
                ">switchboard.chat</a></h1>
                <p>Centralized SMS Communication for Teams</p>
              </td>
            </tr>
                
            <tr style="background-color: #4e5d6c;">
              <td style="padding: 10px;">
                <h1>{{greeting}}</h1>

                {{#paragraphs}}
                <p>{{.}}</p>
                {{/paragraphs}}

                {{#cta}}
                <a href="{{ctaLink}}" style="text-decoration: none;">
                <table align="center" width="100%">
                  <tr>
                    <td>&nbsp;</td>
                      <td width="300" align="center" style="
                      background-color: rgb(223, 105, 26);
                      border-radius: 15px;
                      padding: 10px;
                      " >
                        <span style="
                        color: rgb(255, 255, 255);
                        font-size: 20px;
                        ">{{.}}</span>
                      </td>
                    <td>&nbsp;</td>
                  </tr>
                </table>
                </a>
                {{/cta}}
                
                {{#signoff}}
                <p>{{.}}</p>
                {{/signoff}}
              </td>
            </tr>

            <tr style="background-color: #4e5d6c;">
              <td align="center" style="
                background-color: rgb(223, 105, 26);
                border-bottom-left-radius: 7px;
                border-bottom-right-radius: 7px;
                box-sizing: border-box;
                color: rgb(255, 255, 255);
              ">
                <p><a href="{{publicUrl}}" style="
                  text-decoration: none;
                  color: rgb(255, 255, 255);
                ">switchboard.chat</a> | 2015</p>
              </td>
            </tr>

            <tr><td>&nbsp;</td></tr>

          </table>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body> 
</html>
