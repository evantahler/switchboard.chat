<!DOCTYPE html>
<html lang="en">
  <body style="
    font-family: 'Roboto','Helvetica Neue',Helvetica,Arial,sans-serif;
    font-size: 13px;
    line-height: 1.846;
    color: #bbbbbb
    background-color: #ffffff;
  ">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td>&nbsp;</td>
        <td align="left" valign="top" width="600">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">

            <tr><td>&nbsp;</td></tr>

            <tr style="background-color: #4e5d6c;">
              <td align="center" style="
                background-color: #4caf50;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                box-sizing: border-box;
                color: #ffffff;
                font-size: 20px;
              ">
                <h1 style="margin-bottom: -20px; margin-top: 10px;"><a href="{{publicUrl}}" style="
                  text-decoration: none;
                  color: rgb(255, 255, 255);
                ">switchboard.chat</a></h1>
                <p>Centralized SMS Communication for Teams</p>
              </td>
            </tr>

            <tr style="background-color: #ffffff;">
              <td style="
                color: #666666;
                padding: 10px;
                border-style: solid;
                border-width: 2px;
                border-color: #4caf50;
              ">
                <h1>{{greeting}}</h1>

                {{#paragraphs}}
                <p>{{.}}</p>
                {{/paragraphs}}

                {{#cta}}
                <a href="{{ctaLink}}" style="text-decoration: none;">
                <table align="center" width="100%">
                  <tr>
                    <td>&nbsp;</td>
                      <td width="300" align="center" style="
                      background-color: #4caf50;
                      border-radius: 7px;
                      padding: 10px;
                      " >
                        <span style="
                        color: rgb(255, 255, 255);
                        font-size: 20px;
                        ">{{.}}</span>
                      </td>
                    <td>&nbsp;</td>
                  </tr>
                </table>
                </a>
                {{/cta}}

                {{#signoff}}
                <p>{{.}}</p>
                {{/signoff}}

                <hr style="
                  display: block;
                  height: 1px;
                  border: 0;
                  border-top: 2px solid #4caf50;
                  margin: 1em 0;
                  padding: 0;
                " />

                <div align="center">
                  <p><a href="{{publicUrl}}" style="
                    text-decoration: none;
                    color: #666666;
                  ">switchboard.chat</a> | 2015
                  </p>
                </div>

              </td>
            </tr>


            <tr><td>&nbsp;</td></tr>

          </table>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
